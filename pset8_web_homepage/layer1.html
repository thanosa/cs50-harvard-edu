        <div class="main">
            <h2>1st Layer</h2>
            <br>
            <h3>The cross</h3>
            <p>These are the steps that will solve the <b>white cross</b>.</p>
            <p>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck111">
                  <label class="custom-control-label" for="customCheck111"> 1. Hold the cube with the <b>white</b> face <b>downwards.</b></label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck112">
                  <label class="custom-control-label" for="customCheck112"> 2. Move each white edge piece until all 4 are facing up around the <b>central yellow</b> piece.</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck113">
                  <label class="custom-control-label" for="customCheck113"> 3. White sticker in the front face do: <b>F D F'</b></label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck114">
                  <label class="custom-control-label" for="customCheck114"> 4. Complete a half-turn (180 degrees) of the white edge to place it in the <b>bottom</b> layer.</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck115">
                  <label class="custom-control-label" for="customCheck115"> 5. Repeat the last steps 3 and for until all 4 form the <b>white cross</b> on the <b>bottom</b> layer.</label>
                </div>
                <img src="images/layer1_white_cross.png" alt="The cross" height="150" width="150" class="center">
                <br>
            </p>
            <br>
            <h3>The corners</h3>
            <p>These are the steps that will solve the entire <b>1st layer</b>.</p>
            <p>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck121">
                  <label class="custom-control-label" for="customCheck121"> 1. Hold the cube with the <b>white</b> face <b>upwards</b>.</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck122">
                  <label class="custom-control-label" for="customCheck122"> 2. If the White sticker facing to the <b>right</b> do: <b>R' D' R</b>.</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck123">
                  <label class="custom-control-label" for="customCheck123"> 3. If the White sticker is in the <b>front</b> face do: <b>F D F'</b></label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck124">
                  <label class="custom-control-label" for="customCheck124"> 4. If the White sticker at the <b>bottom</b> of the cube do: <b>R' D2 R D R' D' R</b></label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck125">
                  <label class="custom-control-label" for="customCheck125"> 5. If the White corner piece is in the <b>white layer</b> just in a wrong spot you do: <b>L D L' R' D' R</b></label>
                </div>
                <img src="images/layer1_full.png" alt="1st layer" height="150" width="150" class="center">
                <br>
            </p>
