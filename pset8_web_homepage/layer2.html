            <p>These are the steps that will solve the <b>2nd layer</b>.</p>
            <p>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck211">

                  <label class="custom-control-label" for="customCheck215"> 5. Repeat steps <b>2 to 4</b> for each of the other <b>3 edge</b> pieces.</label>
